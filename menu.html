<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            padding-top: 70px;
        }
        .btn-home, .btn-order, .btn-contact {
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            background-color: transparent;
            border: 1px solid transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-home:hover, .btn-order:hover, .btn-contact:hover {
            background-color: #FF5733;
            color: white;
            border-color: #FF5733;
        }
        .menu-container {
            background-color: #fff5e1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .dish-container {
            width: 100%;
            text-align: center;
        }
        .dish {
            display: inline-block;
            text-align: center;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dish img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .dish p {
            margin-top: 10px;
            font-weight: bold;
        }
        .dish .price {
            margin-top: 5px;
            color: #FF5733;
            font-size: 16px;
        }
        .dish:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 0;
        }
        .navbar .ms-auto {
            margin-left: auto;
        }
        .navbar a {
            color: white;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #FF5733;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="ms-auto">
                <a href="order.html" class="btn-order">Order Now</a>
                <a href="contact.html" class="btn-contact">Contact Us</a>
                <a href="index.htmlt1.html" class="btn-home">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Our Menu</h2>
        <div class="menu-container">
            <div class="dish-container">
                <h3>Vegetarian Dishes</h3>
                <div class="dish">
                    <img src="veg1.jpg" alt="Paneer Butter Masala">
                    <p>Paneer Butter Masala</p>
                    <p class="price">$10.99</p>
                </div>
                <div class="dish">
                    <img src="veg2.jpg" alt="Vegetable Biryani">
                    <p>Vegetable Biryani</p>
                    <p class="price">$8.99</p>
                </div>
                <div class="dish">
                    <img src="veg3.jpeg" alt="Dal Tadka">
                    <p>Dal Tadka</p>
                    <p class="price">$6.99</p>
                </div>
            </div>
        </div>
        
        <div class="menu-container">
            <div class="dish-container">
                <h3>Non-Vegetarian Dishes</h3>
                <div class="dish">
                    <img src="non1.jpg" alt="Chicken Curry">
                    <p>Chicken Curry</p>
                    <p class="price">$12.99</p>
                </div>
                <div class="dish">
                    <img src="non2.jpeg" alt="Mutton Rogan Josh">
                    <p>Mutton Rogan Josh</p>
                    <p class="price">$14.99</p>
                </div>
                <div class="dish">
                    <img src="non3.jpeg" alt="Fish Fry">
                    <p>Fish Fry</p>
                    <p class="price">$13.99</p>
                </div>
            </div>
        </div>
        <div class="menu-container">
            <div class="dish-container">
                <h3> Desert </h3>
                <div class="dish">
                    <img src="cake.jpg" alt="chocolate lava cake">
                    <p>Chocolate Lava Cake</p>
                    <p class="price">$12.99</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
