<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6f7ff;
            padding-top: 80px; /* Space for the fixed navbar */
        }
        .btn-home, .btn-menu, .btn-order {
            background-color: #FF5733;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        .btn-home:hover, .btn-menu:hover, .btn-order:hover {
            background-color: #C70039;
        }
        .contact-container {
            background-color: #fff5e1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Style for the fixed navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #C70039;
            border-radius: 5px;
        }
        /* Align navbar items to the right */
        .navbar .ms-auto {
            margin-left: auto;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="ms-auto">
                <a class="navbar-brand" href="index.html">Home</a>
                <a class="navbar-brand" href="menu.html">Menu</a>
                <a class="navbar-brand" href="order.html">Order Now</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <div class="contact-container">
            <p>Phone: 17990854</p>
            <p>Email: thuktentshering462@gmail.com</p>
        </div>
    </div>

</body>

</html>
